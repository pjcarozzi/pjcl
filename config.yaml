languageCode: en-us

ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$

outputs:
    home:
        - HTML
        - RSS
        - JSON
        
permalinks:
  post: /:year/:month/:day/:slug/

menu:
